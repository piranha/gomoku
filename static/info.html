<dl class="dl-horizontal" ng-controller="Info">
  <dt>Name</dt>
  <dd>{{state.name}}</dd>
  <dd><a href="#" ng-click="logout()">Logout</a></dd>

  <dt>Total Players</dt>
  <dd>{{state.playerCount}}</dd>

  <dt>More Games</dt>
  <dd><a href="#" ng-click="toGameFinder()">Game Finder</a></dd>

  <dt>Active Games</dt>
  <dd ng-repeat="game in myGames">
    <a href="#" ng-click="open(game)">{{game.id}}</a>
  </dd>
</dl>
