<dl class="dl-horizontal" ng-controller="Info">
  <dt>Name</dt>
  <dd>{{state.name}}</dd>
  <dd><a href="#" ng-click="logout()">Logout</a></dd>

  <dt>Stats</dt>
  <dd>Total: {{state.info.total}}, won: {{state.info.won}}, lost: {{state.info.lost}}</dd>

  <dt>Total Players</dt>
  <dd>{{state.playerCount}}</dd>

  <dt>More Games</dt>
  <dd><a href="#" ng-click="toGameFinder()">Game Finder</a></dd>

  <dt>Active Games</dt>
  <dd ng-repeat="game in myGames">
    <a href="#" ng-click="open(game)">{{game.id}}</a>
    <span ng-show="{{!!(game.player1 && game.player2)}}">
      - turn of {{game.eventurn && game.player2 || game.player1}}
    </span>
    <span ng-show="{{!(game.player1 && game.player2)}}">- no opponent</span>
  </dd>
</dl>
